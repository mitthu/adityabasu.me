<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!-- Refer: https://github.com/aFarkas/html5shiv -->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}{% if page.description %}– {{ page.description }}{% endif %}" href="{% if site.feedburner_url %}{{ site.feedburner_url }}?format=xml{% else %}{{ site.baseurl }}/feed.xml{% endif %}" />

    <!-- Stylesheet for tocbot -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.css">

    <!-- Add favicons -->
    <link rel="shortcut icon" type="image/svg" href="{{ site.favicon.svg }}" />
    <link rel="shortcut icon" type="image/png" href="{{ site.favicon.png }}" />

    <!-- SEO tags -->
    {% seo %}
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">          
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description"><i>{{ site.description }}</i></p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">home</a>
          • <a href="{{ site.baseurl }}/about/">resume</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container wrapper-main">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}

    <!-- Get jQuery -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script> -->
    <!--
      Tocbot: to add sidebar navigation
      Also added CSS to the <head>...</head>

      Refer:
        - http://tscanlin.github.io/tocbot/
        - https://github.com/tscanlin/tocbot
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.min.js"></script>

    <script type="text/javascript">
      tocbot.init({
        // Where to render the table of contents.
        tocSelector: '.sidebar-toc',
        // Where to grab the headings to build the table of contents.
        contentSelector: '.entry',
        // Which headings to grab inside of the contentSelector element.
        headingSelector: 'h1, h2, h3',
        // For headings inside relative or absolute positioned containers within content.
        hasInnerContainers: true,
      });

      // Show the populated sidebar
      const sidebar = document.getElementById('sidebar');
      sidebar.style.visibility = "visible";
    </script>
  </body>
</html>
