<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!-- Refer: https://github.com/aFarkas/html5shiv -->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}{% if page.description %}– {{ page.description }}{% endif %}" href="{% if site.feedburner_url %}{{ site.feedburner_url }}?format=xml{% else %}{{ site.baseurl }}/feed.xml{% endif %}" />

    <!-- Add favicons -->
    <link rel="shortcut icon" type="image/svg" href="{{ site.favicon.svg }}" />
    <link rel="shortcut icon" type="image/png" href="{{ site.favicon.png }}" />

    <!-- SEO tags -->
    {% seo %}
  </head>

  <body>
    <header class="topbar">
      <div class="topbar-padding">
        <img class="site-avatar" src="{{ site.avatar }}"></img>

        <div class="topbar-container">

          <span class="topbar-left">
            <span class="site-name">
              <a href="{{ site.baseurl }}/">{{ site.name }}</a>
            </span>
            <span class="site-description">{ {{ site.description }} }</span>
          </span>

          <span class="topbar-right site-pages">
            <a href="{{ site.baseurl }}/">Blog</a>
            •
            <a href="{{ site.baseurl }}/about/">About</a>
          </span>
        </div>

      </div>
    </header>

    {{ content }}

    <!-- Footer -->
    <!--
         <div class="wrapper-footer">
         <div class="container">
         <footer class="footer">
         {% include svg-icons.html %}
         </footer>
         </div>
         </div>
    -->
    {% include analytics.html %}

    <!-- Get jQuery -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script> -->

    <script>
    </script>

  </body>
</html>
